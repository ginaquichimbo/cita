<div class="card mt-4 bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar cita</h5>
        <div *ngIf="formularioIncorrecto"class="text-center">
            <span class="badge bg-danger">Todos los campos son obligatorios</span>
        </div>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="nombre" id="nombre" placeholder="Ingrese sus nombres completos">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="Date" class="form-control" [(ngModel)]="fecha" id="fecha" placeholder="Seleccione la fecha">
        </div>
        <div class="form-group mb-3">
            <label for="hora">hora</label>
            <input type="time" class="form-control" [(ngModel)]="hora" id="hora" placeholder="ELija la hora" min="8:30" max="17:00">
        </div>
        <div class="form-group mb-3">
            <label for="descripcion">Descripción</label>
            <textarea name="descripcion" id="descripcion" [(ngModel)]="descripcion" class="form-control" rows="3" placeholder="Agregue los síntomas"></textarea>
        </div>
        <button class="btn btn-primary btn-block" (click)="agregarCita()"style="width: 100%;"> Agregar cita</button>
    </div>
</div>
